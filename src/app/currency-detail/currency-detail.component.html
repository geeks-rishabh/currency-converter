<div class="main-content">
    <div class="content">
        <h2><strong>{{to}} </strong></h2>
        <div>
            <button class="nav-btn" routerLink="/"> Back to Home </button>
        </div>
    </div>

    <app-currency-converter [isHome]="false" (update)="fetchHistoricData()"></app-currency-converter>

    <div>
        <div style="display: block;" *ngIf="chart">
            <canvas baseChart class="chart" [type]="'line'" [data]="lineChartData" [options]="lineChartOptions"
                [legend]="lineChartLegend">
            </canvas>
        </div>
    </div>
</div>
